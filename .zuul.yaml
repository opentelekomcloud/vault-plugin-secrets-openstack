---
- project:
    merge-mode: squash-merge
    vars:
      functest_project_name: "eu-de_zuul_go"
    default-branch: main
    check:
      jobs:
        - otc-golangci-lint
        - golang-make-vet
        - golang-make-test
        - goreleaser-build:
            nodeset: fedora-32-large
    check-post:
      jobs:
        - golang-make-functional-identity
    gate:
      jobs:
        - otc-golangci-lint
        - golang-make-vet
        - golang-make-test
        - golang-make-functional-identity
        - goreleaser-build:
            nodeset: fedora-32-large
    tag:
      jobs:
        - release-goreleaser:
            nodeset: fedora-32-large

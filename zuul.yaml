---
- project:
    merge-mode: squash-merge
    vars:
      functest_project_name: "eu-de_zuul_go"
    default-branch: main
    check:
      jobs:
        - build-otc-doc
        - otc-golangci-lint
        - golang-make-vet
        - golang-make-test
        - goreleaser-build
    gate:
      jobs:
        - build-otc-doc
        - otc-golangci-lint
        - golang-make-vet
        - golang-make-test
        - goreleaser-build
    promote:
      jobs:
        - promote-otc-tox-docs:
            download_artifact_job: "build-otc-doc"
    tag:
      jobs:
        - release-goreleaser
